<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; &nbsp; paragraph with two spaces &lt;p&gt;</p>
        <p>Pound written like this &pound;</p>
        <p>Copyright written like This &copy;</p>
        <p>Another character is &rAarr;</p>
        <p>1/4 written like This &frac14;</p>
        <p>Empty character like This &#8202;</p>

    </div>

</body>

</html>
