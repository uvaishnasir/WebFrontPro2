<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Class in HTML</title>
</head>

<body>
    <h3>ID's and Class tutorials</h3>
    <div id="mainBOX" class="redBG blackborder">
        This is a mainBOX.
    </div>
    <span class="redBG"></span>
    <!-- Emmet     -->
    <!-- . id for Class and # is for ID -->
    <span class="redbg" id="BG"></span>
    <span id="mainspan"></span>
    <!-- Emmet take div as a default  -->
    <div class="background" id="mainBG"></div>
    <!-- creating multiple elements using Emmet -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>


</body>

</html>
