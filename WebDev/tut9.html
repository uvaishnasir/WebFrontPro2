<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>

<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <!--  inline -->
    <a style="border: 2px solid blue;">this is also a paragraph</a> <!--  inline -->
    <span style="background-color: brown;">This is a span</span> <!--  inline -->
    <span style="background-color: blue;">This is also a span</span> <!--  inline -->

    <li style="border: 2px solid greenyellow;">this is list</li> <!-- block (cover full width)-->  
    <em style="border: 2px solid green;">this is em</em> <!--  inline -->
    <div style="border: 2px solid blue;">this is a division tag</div> <!-- block-->
    <img style="border: 2px solid blue;" src="img.jpg" alt="Error loading in the image"> <!--  inline -->

</body>

</html>
