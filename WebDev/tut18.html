<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet;
            background-color: aqua;   /* color by name*/
        }
        #secondpara{
            color: rgb(230, 156, 21);    /* color by rgb value*/
            background-color: blue;
        }
        #thirdpara{
            color: #ce137a;  /* color by hex value*/
            background-color:aqua;
        }
    </style>
</head>

<body>

    <h1>This is my first box</h1>
    <p id="firstpara">This is a para from first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">This is a para from second box</p>
    <h3>This is my third box</h3>
    <p id="thirdpara">This is a para from third box</p>

</body>

</html>
